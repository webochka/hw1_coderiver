<section class="more-news">
	<ul class="news-list">
		{% for key in data.news %}
			<li class="news-list__item">
				<figure class="news-list__img">
					<img class="news-list__img--size" src="{{ key.img }}">
				</figure>
				<a class="news-list__link">{{key.link}}</a>
				<p class="news-list__description">{{key.description}}</p>
				<p class="news-list__coments coments">{{key.counter}}</p>
			</li>
		{% endfor %}
	</ul>
</section>
